<!doctype html>
{% load staticfiles %}
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css">
    <title>
        {% block titulo %}
        {% endblock titulo %}
    </title>
    <link rel="icon" href="{% static 'images/brasao_topo_normal.png' %}">

</head>
<body>
<div id="app">
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-md navbar-light navbar-django">
            <div class="container">
                <a class="navbar-brand text-white text-center" href="#">
                    Algoritmus
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <!-- Left Side Of Navbar -->
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a href="{% url 'home_blog' %}" class="btn btn-link text-white"><strong>Home</strong></a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'categories_blog' %}" class="btn btn-link text-white"><strong>Categorias</strong></a>
                        </li>
                    </ul>
                </div>
            </div>

        </nav>
        <br>
        <div class="container body-content">
            {% block conteudo %}

            {% endblock conteudo %}
        </div>
        <footer>
            <div id="rodape1" class="d-none d-lg-block">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="text-center">
                                <p><strong>Desenvolvido por Gabriel Silva - 2019</strong></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="rodape2" class="d-block d-lg-none noprint">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="float-left text-left">
                                 <p><strong>Desenvolvido por Gabriel Silva - 2019</strong></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>
</html>
